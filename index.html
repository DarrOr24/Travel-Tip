<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49cdaa1449.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>

    <header>
        <div class="theme">
            <input id="pill-checkbox" type="checkbox" id="toggle">
            <label class="pill-checkbox-label" for="pill-checkbox">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
                <div></div>
            </label>
        </div>
        <h1>TravelTip</h1>
        <section class="selected-loc">
            <h2>Location: <span class="loc-name"></span> <span class="loc-rate"></span></h2>
            <h3 class="loc-distance"></h3>
            <h3 class="loc-address"></h3>
            <button onclick="app.onCopyLoc()">Copy location</button>
            <button onclick="app.onShareLoc()">Share location</button>
            <input name="loc-copier" />
        </section>
        <form class="form-search" onsubmit="app.onSearchAddress(event)">
            <input type="text" name="address" placeholder="Search address" />
            <button title="Search">üîç</button>
            <button type="button" title="My Position" onclick="app.onPanToUserPos()" class="btn-user-pos">&nbsp;
            </button>
        </form>
    </header>
    <main>
        <div class="map"></div>
        <div>
            <section class="locs-container">
                <section class="loc-filter">
                    <div>
                        <input type="text" placeholder="Search location"
                            oninput="app.onSetFilterBy({txt: this.value})" />
                    </div>
                    <div>
                        <label>
                            Min Rate:
                            <input type="range" min="0" max="5" value="0" class="filter-rate-range"
                                onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                        </label>
                    </div>
                    <p>
                        Sort by:
                        <select class="sort-by" onchange="app.onSetSortBy()">
                            <option value="name">Name</option>
                            <option value="rate" selected>Rate</option>
                            <option value="time" selected>Creation time</option>
                        </select>
                        <label>
                            <input class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                            Descending
                        </label>
                    </p>
                </section>
                <h3>Locations</h3>
                <ul class="loc-list"></ul>
                <section class="loc-stats">
                    <h3>Statistics</h3>
                    <div class="loc-stats-rate">
                        <h4>By rate:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                    <div class="loc-stats-update">
                        <h4>By update:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <dialog class="locs-modal">
        <form method="dialog" onsubmit="app.submitForm(event)">
            <h2>New location!</h2>
            <div>
                <label for="loc-name">Name:</label>
                <input type="text" id="loc-name">
            </div>
            <div><label for="loc-rate">Rate:</label>
                <input type="number" max="5" min="1" id="loc-rate">
            </div>

            <button type="submit">Submit</button>
        </form>
    </dialog>
    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
